
<!--Import base polymer element -->
<link rel="import" href="bower_components/polymer/polymer.html" />

<!--polymer element is used to define a polymer element
    name: is the name of the tag 
    noscript: used by elements that need to script -->
<polymer-element name="hello-world" noscript>
    <template>
        <p>
            Hello world!
        </p>
    </template>
</polymer-element>
