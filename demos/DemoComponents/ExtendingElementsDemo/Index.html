<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Extending elements</title>
    <script src="bower_components/platform/platform.js"></script>
    <link rel="import" href="my-squeed-component.html">
    <link rel="import" href="my-base-component.html">
</head>
<body>
    <my-squeed-component>adfg</my-squeed-component>
    <my-base-component>
        <span class="header">Nice header! We take it</span>
        <span class="content">Awesome content</span>
    </my-base-component>
    <span id="content">
        Test id for content
    </span>
</body>
</html>
